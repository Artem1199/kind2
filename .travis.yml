jobs:
  include:
  - os: linux
    dist: trusty
  - os: osx
language: c
script: bash -ex .travis-ci.sh
env:
  matrix:
  - OCAML_VERSION=4.04.0 OPAM_VERSION=1.2.2
  global:
    secure: 
after_success: bash -ex .deploy.sh
deploy:
  provider: releases
  token: "${GH_TOKEN}"
  file: "/usr/local/bin/kind2"
  tag_name: nightly
  overwrite: true
  edge: true
  on:
    branches:
      only:
      - develop
      - master
