jobs:
  include:
  - os: linux
    dist: trusty
  - os: osx
language: c
script: bash -ex .travis-ci.sh
env:
  matrix:
  - OCAML_VERSION=4.04.0 OPAM_VERSION=1.2.2
after_success: bash -ex .deploy.sh
deploy:
  provider: releases
  token:
    secure: 
  file: "/usr/local/bin/kind2"
  tag_name: nightly
  overwrite: true
  skip_cleanup: true
  on:
    branches:
      only:
      - develop
      - master
      - nightly
