jobs:
  include:
  - os: linux
    dist: trusty
  - os: osx
branches:
  only:
  - develop
  - master
language: c
script: bash -ex .travis-ci.sh
env:
  matrix:
  - OCAML_VERSION=4.04.0 OPAM_VERSION=1.2.2
before_deploy: bash -ex .deploy.sh
deploy:
  provider: releases
  file_glob: true
  file: bin/kind2-*
  tag_name: nightly
  skip_cleanup: true
  on:
    all_branches: true
  api_key: $API_KEY
